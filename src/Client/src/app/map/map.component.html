
<canvas id="myCanvas" #canvas>

</canvas>
<svg [attr.height]="height" [attr.width]="width" fill="red">
  <circle *ngFor="let tag of tags" (mouseenter)="mouseEnter(tag.id)" (mouseleave)="mouseLeave(tag.id)" [attr.cx]="tag.xPos"
    [attr.cy]="tag.yPos" [attr.r]="tag.stroke" stroke="green" stroke-width="2" [attr.fill]="checkStatus(tag.id)" (click)="detailPage(tag.id)" />
</svg>

<p>interval voor refresh is {{delay}}</p>
<mat-card> 
<div class="slidecontainer">
  <label>1</label>
  <input type="range" (input)="rangeChanged($event.target.value)" min="1" max="300" pin="true" value="1" class="slider"
    id="myRange">
  <label>300</label>
</div>
<mdb-range-input default="true" id="range" min="0" max="100"></mdb-range-input>
</mat-card>

<mdb-card>
  <!--Card image-->
  <mdb-card-img src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(97).jpg" alt="Card image cap"></mdb-card-img>
  <!--Card content-->
  <mdb-card-body>

    <!--Title-->
    <mdb-card-title>
      <h4>Card Title</h4>
    </mdb-card-title>

    <!--Text-->
    <mdb-card-text> Some quick example text to build on the card title and make up the bulk of the card's
      content.
    </mdb-card-text>

    <a href="#" mdbBtn color="primary" mdbWavesEffect>Button</a>
  </mdb-card-body>
</mdb-card>


<h3>distance is {{_distance}}</h3>
<div id="difke" *ngIf=" show && top && left" (mouseenter)='difEnter()' [style.marginTop.px]="top" [style.marginLeft.px]="left">
  <h3>Short summary</h3>
  <p>
    id:{{info}}<br>
    info:{{description}}
  </p>
</div>
