<canvas id="myCanvas" #canvas>
</canvas>
<svg [attr.height]="height" [attr.width]="width" fill="red">
        <circle *ngFor="let tag of tags" (mouseenter)="mouseEnter(tag.id)" (mouseleave)="mouseLeave(tag.id)"  [attr.cx]="tag.xPos" [attr.cy]="tag.yPos" [attr.r]="tag.stroke"  stroke="green" stroke-width="2" fill="yellow"  />
</svg>
