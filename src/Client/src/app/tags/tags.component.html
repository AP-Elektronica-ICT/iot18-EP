<br />
<div class="card" style="width: 30rem;">
  <div class="card-body">
    <h1 class="card-title">Add Tag</h1>
    <label>
      Mac Address:
      <input type="text" #macInput>
    </label><br/>
    <label>
      Description:
      <input type="text" #desInput>
    </label>
    <button type="button" class="btn btn-primary" (click)='addTag(macInput.value,desInput.value)'>Add</button>
  </div>
</div>

<div class="deleteCard">
  <div class="card" >
    <div class="card-body">
      <h1 class="card-title">Delete Tag</h1>
      <label>
        <span *ngFor="let tag of tags">
          <ul class="list-group">
            <a (click)="selectedTag(tag.tag.id)" class="list-group-item">TagId : {{tag.tag.id}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Description : {{tag.tag.description}}</a>
          </ul>
        </span>
      </label><br/>

      <button [hidden]=this.hide type="button" class="btn btn-primary" (click)='deleteTagId(deleteTag)'>Delete tag {{deleteTag}}</button>
    </div>
  </div>
</div>
