<div class="card">
  <div class="card-body">
    <h1 class="card-title">Your Tags</h1>
    
    <h4>Press enter to save changes</h4>
    <div *ngFor="let tag of tags">
      <div class="list-group-item">TagId : {{tag.id}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;     Description: <input type="text" placeholder="{{tag.description}}" (keyup.enter)="save(tag.id)" (keyup)="onKey($event)"></div>
      
    </div>
  </div>
</div>
